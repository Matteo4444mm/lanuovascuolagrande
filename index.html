
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>La Nuova Scuola Grande di San Polo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Georgia', serif;
            color: white;
            text-align: center;
        }
        .bg {
            background-image: url('logo.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5em 1em;
            margin-bottom: 1em;
            font-weight: normal;
            letter-spacing: 0.1em;
        }
        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1em 2em;
            border-radius: 10px;
        }
        input {
            margin: 0.5em;
            padding: 0.5em;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        #email {
            margin-top: 1em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5em 1em;
            border-radius: 5px;
            display: inline-block;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="bg">
        <h1>La Nuova Scuola Grande di San Polo</h1>
        <form onsubmit="event.preventDefault(); alert('Accesso riservato. Contattare l\'amministrazione per ottenere credenziali valide.');">
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <input type="submit" value="Submit">
        </form>
        <div id="email">info@lanuovascuolagrandedisanpolo.org</div>
    </div>
</body>
</html>
