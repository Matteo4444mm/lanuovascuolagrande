
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>La Nuova Scuola Grande di San Polo</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #f9f9f9;
            color: #222;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            letter-spacing: 2px;
            font-weight: normal;
        }
        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 40px;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        .email {
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>La Nuova Scuola Grande di San Polo</h1>
    <img src="logo.jpeg" alt="Logo">
    <form onsubmit="event.preventDefault(); document.getElementById('message').textContent = 'Accesso riservato. Contattare l'amministrazione per ottenere credenziali valide.';">
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <input type="submit" value="Submit">
    </form>
    <div id="message"></div>
    <div class="email">info@lanuovascuolagrandedisanpolo.org</div>
</body>
</html>
