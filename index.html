
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>La Nuova Scuola Grande di San Polo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      height: 100%;
    }

    .bg-image {
      background: url('logo.jpeg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .email {
      margin-top: 30px;
      background-color: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="bg-image">
    <h1>La Nuova Scuola Grande di San Polo</h1>
    <div class="form-container">
      <form>
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="email">info@lanuovascuolagrandedisanpolo.org</div>
  </div>
</body>
</html>
