
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Nuova Scuola Grande di San Polo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #222;
      letter-spacing: 1px;
    }

    img {
      max-width: 300px;
      margin-bottom: 30px;
    }

    .form-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 10px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <h1>La Nuova Scuola Grande di San Polo</h1>

  <img src="logo.jpg" alt="Logo">

  <div class="form-container">
    <form onsubmit="resetForm(); return false;">
      <input type="text" placeholder="Username" id="username" required />
      <input type="password" placeholder="Password" id="password" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function resetForm() {
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
  </script>

</body>
</html>
